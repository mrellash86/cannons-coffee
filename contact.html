<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/latte.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="logo-container">
          <a
            ><img
              src="images/logo-nav.png"
              alt="Cannons Coffee Logo, Beans of Joy"
          /></a>
          <h1>Cannons Coffee</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="latte.html" target="_blank">Coffee</a></li>
            <li>
              <a href="https://www.doshihouse.com/" target="_blank">About</a>

            <li>
              <a href="contact.html" target="_blank">Contact</a>
            </li>
            <li><a href="cart.html" target="_blank">Cart</a></li>
          </ul>
        </nav>
      </header>
      <h2>Contact Cannons Coffee</h2>
      <p>Coming Soon!</p>

      <!-- Contact Form -->
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone Number:</label><br />
        <input type="tel" id="phone" name="phone" /><br /><br />

        <label for="comments">Comments:</label><br />
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea
        ><br /><br />

        <label for="flavor">Favorite Coffee Flavor:</label><br />
        <select id="flavor" name="flavor">
          <option value="espresso">Espresso</option>
          <option value="latte">Latte</option>
          <option value="cappuccino">Cappuccino</option></select
        ><br /><br />

        <p>Are you interested in:</p>
        <input
          type="radio"
          id="buying"
          name="interest"
          value="buying"
          required
        />
        <label for="buying">Buying Coffee</label><br />
        <input
          type="radio"
          id="employment"
          name="interest"
          value="employment"
        />
        <label for="employment">Seeking Employment</label><br /><br />

        <button type="submit">Submit</button>
      </form>

      <footer class="footer">
        <div class="footer-content">
          <img
            src="images/logo-footer.png"
            alt="Cannons Coffee, Beans of Joy Est. 2014"
          />

          <p>Â© 2025 Cannons Coffee. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
